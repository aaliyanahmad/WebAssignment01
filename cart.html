    <link rel="stylesheet" href="styles.css">
</head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">
                            <i class="bi bi-person-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Items -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="img-fluid rounded-start" alt="Smart Watch">

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text">$199.99</p>

                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" value="1" min="1">
                                    <button class="btn btn-outline-danger" type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="img-fluid rounded-start" alt="Headphones">

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">$149.99</p>

                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" value="1" min="1">
                                    <button class="btn btn-outline-danger" type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p class="card-text">Subtotal: $49.98</p>
                        <p class="card-text">Shipping: $5.00</p>
                        <hr>
                        <p class="card-text">Total: $54.98</p>
                        <a href="#" class="btn btn-primary w-100">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
